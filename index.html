<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/main.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Subscription Tracker</title>
  </head>
  <body>
    <header>
      <h1>SubTracker</h1>
      <section>
        <ul>
          <p class="sub-tab">Subscriptions</p>
          <p class="chart-tab">Charts</p>
        </ul>
      </section>
    </header>
    <main>
      <section id="add-sub-section" aria-labelledby="Add Subscription Section">
        <h3 class="total">Total amount per month: $0</h3>
        <!-- Trigger/Open The Modal -->
        <button type="button" class="myBtn">+ Add Subscription</button>
      </section>

      <!-- The Modal -->
      <section class="modal" aria-labelledby="Modal pop up">
        <!-- Modal content -->
        <form class="modal-content" aria-labelledby="Subscription Form">
          <span class="close">&times;</span>
          <h3 id="form-heading">Add Your Subscription</h3>

          <section id="input-container">
            <label>
              Name:
              <input type="text" name="subName" id="sub-name" required />
            </label>

            <label>
              Price:
              <input
                type="number"
                name="subPrice"
                id="sub-price"
                min="0"
                required
              />
            </label>

            <label>
              Category:
              <select name="category" id="category" required>
                <option selected disabled value="">Select a category</option>
                <option value="Entertainement">Entertainement</option>
                <option value="Productivity">Productivity</option>
                <option value="Food">Food</option>
                <option value="Fitness">Fitness</option>
                <option value="Travel">Travel</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Education">Education</option>
                <option value="Software">Software</option>
              </select>
            </label>

            <label>
              Comments:
              <input type="text" name="comments" id="comments" />
            </label>
            <button class="myBtn">Add</button>
          </section>
        </form>
      </section>

      <!-- Subscription Section -->
      <ul
        id="subscription-container"
        aria-labelledby="Subscription Section"
      ></ul>
    </main>
  </body>
</html>
