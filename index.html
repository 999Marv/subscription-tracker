<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/main.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>SubTracker</h1>
    </header>
    <main>
      <section id="add-sub-section" aria-labelledby="Add Subscription Section">
        <h2>Subscriptions</h2>
        <!-- Trigger/Open The Modal -->
        <button type="button" id="myBtn">Add Subscription</button>
      </section>
      <h3>Total amount per month: $0</h3>

      <!-- The Modal -->
      <section class="modal" aria-labelledby="Modal pop up">
        <!-- Modal content -->
        <form class="modal-content" aria-labelledby="Subscription Form">
          <span class="close">&times;</span>
          <h3 id="form-heading">Add Your Subscription</h3>

          <section id="input-container">
            <label>
              Name
              <input type="text" name="subName" id="sub-name" required />
            </label>

            <label>
              Price
              <input
                type="number"
                name="subPrice"
                id="sub-price"
                min="0"
                required
              />
            </label>

            <label>
              Category:
              <select name="category" id="category" required>
                <option selected disabled value="">Select a category</option>
                <option value="Entertainement">Entertainement</option>
                <option value="Productivity">Productivity</option>
                <option value="Food">Food</option>
                <option value="Fitness">Fitness</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Education">Education</option>
                <option value="Software">Software</option>
              </select>
            </label>

            <label>
              Comments
              <input type="text" name="comments" id="comments" />
            </label>
            <button>Add</button>
          </section>
        </form>
      </section>

      <!-- Subscription Section -->
      <ul id="subscription-container" aria-labelledby="Subscription Section">
        <li class="subscription">
          <span class="close">x</span>
          <h4>name</h4>
          <p>Price $235234</p>
          <p>cascfef fwefuwefjoifwe</p>
          <p><i>kmklcsec</i></p>
        </li>
      </ul>
    </main>
  </body>
</html>
